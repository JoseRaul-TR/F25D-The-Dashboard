<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

    <script src="./JS/time-date.js" defer></script>
    <script src="./JS/heading-config.js" defer></script>
    <script src="./Js/background-img-API.js" defer></script>

    <title>Dashboard</title>
</head>
<body>

    <header id="topBar">
        <div id="timeDate">
            <p>
                <span id="time"></span><span id="date"></span>
            </p>
        </div>
    </header>

    <main id="dashboard">
        <section id="title">
            <h1 id="myTitle">Min Dashboard</h1>
            <i id="headingConfigWheel" class="fa-solid fa-gear" style="cursor: pointer;"></i>

            <div id="headingConfig" style="display: none;">
                <input type="text" id="newTitle" placeholder="Ange ny rubriktext">
                <button id="changeTitleBtn">Ändra rubrik</button>
            </div>
        </section>

        <section id="links">
            <h2>Snabblänkar</h2>
            <ul id="linkList">
            </ul>
            <div id="addLinkForm">
                <input type="text" id="linkTitle" placeholder="Länkens Titel">
                <input type="url" id="linkUrl" placeholder="Länkens URL">
                <button id="addLinkButton">Lägg till länk</button>
            </div>
        </section>

        <section id="weather">
            <h2>Väder</h2>
                <div id="weatherData"></div>
            </section>

            <section id="apiData">
                <h2>API Data</h2>
                <div id="apiContent"></div>
            </section>

            <section id="notes">
                <h2>Anteckningar</h2>
                <textarea id="noteText"></textarea>
            </section>

            <input type="text" id="searchInput" placeholder="Sök efter ett tema...">
            <button id="changeBackgroundBtn">Ändra Bakgrund</button>
            <button id="randomBackgroundBtn"><i class="fas fa-arrows-rotate"></i>Slumpa ny backgrundbild</button>

            <footer>

                <p>&copy; <span id="current-year"></span> José Raúl Tenza Ramírez
                    <br>
                    All rights reserved
                </p>
        
            </footer>
    </main>
</body>
</html>
