<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Style.css">

    <script src="./JS/time-date.js" defer></script>
    <script src="./JS/heading-config.js" defer></script>
    <script src="./JS/weather-widget.js" defer></script>
    <script src="./JS/links-widget.js" defer></script>
    <script src="./JS/police-events-widget.js" defer></script>
    <script src="./JS/notes-widget.js" defer></script>
    <script src="./Js/background-img.js" defer></script>

    <title id="myTitle">Dashboard</title>
</head>
<body>

    <header id="topBar">
        <div id="timeDate">
            <p>
                <span id="time"></span><span id="date"></span>
            </p>
        </div>
    </header>

    <main id="dashboard">

        <section id="titleSection">
            <h1 id="h1Title">Min Dashboard</h1>
            <i id="headingConfigWheel" class="fa-solid fa-gear"></i>

            <div id="headingConfig" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2>Ändra titel och färg</h2>
                    <i id="closeHeadingConfig" class="fa-solid fa-times" style="cursor: pointer;"></i>
                </div>
                <input type="text" id="newTitle" placeholder="Ny Titel">
                <input type="color" id="titleColorPicker" value="">
                <button id="changeTitleBtn">Ändra Titel</button>
            </div>
        </section>

        <section id="widgets">

            <div id="links">
                <h2>Mina länkar</h2>

                <ul id="linkList"></ul>

                <div id="addLinkContainer">
                    <div id="addLinkSign"><i class="fa-solid fa-plus"></i></div>
                    <div id="addLinkInputs">
                        <input type="text" id="linkTitle" placeholder="Länk titel">
                        <input type="url" id="linkUrl" placeholder="Länk url">
                        <button id="addLinkButton">Lägg till</button>
                    </div>
                </div>
            </div>

            <div id="weather">
                <h2>Väder</h2>
                <div id="locationInfo"></div>
                <h3>Idag</h3>
                <div id="currentWeather">
                    <div id="weatherIconAndDetails">
                        <div id="weatherIcon"></div>
                        <div id="currentWeatherDetails">
                            <div id="temperature"></div>
                            <div id="description"></div>
                        </div>
                    </div>
                </div>

                <h3>Kommande dagar</h3>
                <div id="forecast"></div>

                <div id="locationConfig">
                    <div id="configWheel"><i class="fas fa-cog"></i></div>
                    <div id="locationControls">
                        <button id="useGeolocation">Använd nuvarande plats</button>
                        <input type="text" id="locationName" placeholder="Ange ort (t.ex. Stockholm)">
                        <button id="fetchCustomWeather">Ok</button>
                    </div>
                </div>

                <div id="weatherError" style="color: red;"></div>
            </div>

            <div id="policeEvents">
                <h2>Senaste polishändelserna</h2>
                <div id="eventsContainer"></div>
                <div id="filterArea">
                    <div id="filterToggle"><i class="fas fa-filter"></i></div>
                    <div id="eventsFilters">
                        <form id="flterForm">
                            <label for="eventTypeSelector">Händelsetyp:</label>
                            <select id="eventTypeSelector" name="eventTypeSelector">
                                <option value="">Alla typer</option>
                            </select>
                
                            <label for="eventPlaceSelector">Plats:</label>
                            <select id="eventPlaceSelector" name="eventPlaceSelector">
                                <option value="">Alla platser</option>
                            </select>
                
                            <button type="submit" id="filterEventSubmit">Filtrera</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="notes">
                <h2>Anteckningar</h2>
                <textarea id="noteTextarea" placeholder="Skriv dina snabba anteckningar här..."></textarea>
            </div>
        </section>

        <section id="background-img">
            <button id="randomBackgroundBtn">
                <i class="fas fa-arrows-rotate"></i> Slumpmässig bakgrund
            </button>

            <p>eller</p>

            <div id="searchSelectorContent">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Sök efter ett tema...">
                    <button id="changeBackgroundBtn">Sök</button>
                </div>
            </div>
        </section>

            <footer>
                <p>&copy; <span id="current-year"></span> José Raúl Tenza Ramírez
                    <br>
                    All rights reserved
                </p>
            </footer>
    </main>
</body>
</html>
